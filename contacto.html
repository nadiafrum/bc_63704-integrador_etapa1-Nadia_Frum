<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Play Hard Music Store</title>
</head>
<body>
    
<header class="header-contacto">
    <h1 class="header-contacto__titulo">Rock with us!</h1>
    <p class="header-contacto__parrafo">Completa el siguiente formulario y dejanos tus sugerencias o consultas</p>
</header>

<fieldset class="formulario">

    <div>
        <label class="formulario__nombre" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
        <label class="formulario__apellido" for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>

    <div>
        <label class="formulario__mail" for="email">Mail de contacto</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label class="formulario__telefono" for="telefono">Tel√©fono</label>
        <input type="number" id="telefono" name="telefono" required>
    </div>

    <div>
        <label class="formulario__comentarios" for="comentarios">Consulta o sugerencia</label>
        <textarea name="comentarios" id="comentarios"></textarea>
    </div>

    
</fieldset>

</body>
</html>
